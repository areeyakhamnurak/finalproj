<ion-header>
 <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>BarcodeScanner</ion-title>
    </ion-navbar>
  </ion-header>
  
    

  <ion-content padding>
   <button  ion-button block round (click)="scan()" >press scan button</button>

<ion-card>
  <ion-card-header>
      Barcode Rusult Format
    </ion-card-header>
    <ion-card-content>
        {{scanFormat}}
  </ion-card-content>
</ion-card>

<ion-card>
    <ion-card-header>
        Barcode Rusult Text
    </ion-card-header>

    <ion-card-content>
        {{scanText}}
    </ion-card-content>
  </ion-card>
 

    </ion-content>
